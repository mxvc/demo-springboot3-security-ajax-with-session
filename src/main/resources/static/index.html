<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ajax 登录示例</title>
</head>
<body>
<h2>登录</h2>
<form id="loginForm">
    <div>
        <label>用户名:</label>
        <input type="text" id="username" name="username" required value="admin"/>
    </div>
    <div>
        <label>密码:</label>
        <input type="password" id="password" name="password" required value="123456"/>
    </div>
    <button type="submit">登录</button>


</form>

<p id="result"></p>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // 阻止表单默认提交

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:8080/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                // 登录成功
                document.getElementById('result').innerText = data.message || '登录成功';
            } else {
                // 登录失败
                document.getElementById('result').innerText = data.message || '登录失败';
            }
        } catch (error) {
            console.error('请求出错:', error);
            document.getElementById('result').innerText = '网络错误，请稍后再试';
        }
    });

    async function query() {
        const response = await fetch('http://localhost:8080/msg', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            },
        });
        console.log(response)

    }
</script>

<button onclick="query()">查询</button>

</body>
</html>
